<div class='row'>
    <div class="col-md-5">
        <app-recipe-list (recipeSelect)="Selectedrecipe=$event"></app-recipe-list>
    </div>
    <div class='col-md-7'>
        <app-recipe-details *ngIf="Selectedrecipe else info" [recipe]="Selectedrecipe" ></app-recipe-details>
    </div>
    <ng-template #info>
        please select a recipe
    </ng-template>
</div>
